<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }
        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .btn-container {
            margin-top: 20px;
        }
        .btn-lg {
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Quiz Master</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container hero-section">
        <h1>Welcome to Quiz Master</h1>
        <p class="lead">Test your knowledge with our exciting quizzes!</p>
        <div class="btn-container">
            <a href="{{ url_for('user.login') }}" class="btn btn-primary btn-lg m-2"><i class="fas fa-user"></i> Login as User</a>
            <a href="{{ url_for('user.register') }}" class="btn btn-success btn-lg m-2"><i class="fas fa-user-plus"></i> Register</a>
            <a href="{{ url_for('admin.login') }}" class="btn btn-danger btn-lg m-2"><i class="fas fa-user-shield"></i> Admin Login</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
